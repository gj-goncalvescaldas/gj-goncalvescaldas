name: ğŸ”„ Atualizar README com novo timestamp

on:
  schedule:
    - cron: "0 */3 * * *"  # A cada 3 horas
  workflow_dispatch:        # TambÃ©m pode ser executado manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“ Atualizar timestamp no README
        run: |
          timestamp=$(date +%s)
          sed -i -E "s/(timestamp=)[0-9]+/\1${timestamp}/" README.md

      - name: ğŸ“¤ Fazer commit e push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "ğŸ”„ Atualizar timestamp do GitHub Streak"
          git push
